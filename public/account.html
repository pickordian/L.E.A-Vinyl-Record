<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<style>
h1{
    font-family: 'Abril Fatface', cursive;
}
p{
    font-family: 'Inter';
}


</style>

</head>



<body>
    <header>
            <input type="checkbox" name="" id="chk1">
            <div class="logo"><h1>L.E.A.'S Records</h1> </div>
            <div class="search-box">
                <form action="">
                    <input type="text" name="search" id="srch" placeholder="Search by Artist, Album, or Keyword">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="artist.html">Shop by Artist</a></li>
                <li><a href="categories.html">Shop by Category</a></li>
                
                <li>
                    <a href="wishlist.html"><i class="fa fa-heart" aria-hidden="true"></i></a>
                    <a href="bag.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                    <a href="account.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                </li>
            </ul>
            <div class="menu">
                <label for="chk1">
                    <i class="fa fa-bars"></i>

                </label>
            </div>
    </header>


<!--website body-->
<!---account page-->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="secondColumn">
                <div class="form-container">
                    <div class="form-button">
                        
                        <span style="color:black" onclick="login()">Login</span>
                        <span style="color:black" onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    
                    <!--login option for website-->
                    <form id="LogInForm">
                        <input type="email" placeholder="Email" 
                        pattern=".+@globex\.com" size="50" required>
                        <input type="password" placeholder="Password">
                        <button type="submit" class="button">Login</button>
                        <a href="">Forgot Password</a>

                    </form>
                    <!--register option for website-->
                    <form id="RegForm">
                        <input type="text" name="first_name" placeholder="First Name">
                        <input type="text" name="last_name"placeholder="Last Name">
                        <input type="email" name="email"placeholder="Email">
                        <input type="password" name= "password"placeholder="Password">
                        <button type="submit" class="button">Register</button>
                       
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var LogInForm = document.getElementById("LogInForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

    function register(){
        RegForm.style.transform = "translateX(0px)";
        LogInForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login(){

        RegForm.style.transform = "translateX(300px)";
        LogInForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }

    </script>
    

    <script src="script.js"></script>
</body>
</html>
