<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea's Records</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/e24ff3a311.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <style>
        h1 {
            font-family: 'Abril Fatface', cursive;
        }

        p {
            font-family: 'Inter';
        }
    </style>

</head>



<body>
    <header>

        <input type="checkbox" name="" id="chk1">
        <div class="logo">
            <h1>L.E.A.'S Records</h1>
        </div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search by Artist, Album, or Keyword">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="artist.html">Shop by Artist</a></li>
            <li><a href="categories.html">Shop by Category</a></li>

            <li>
                <a href="wishlist.html"><i class="fa fa-heart" aria-hidden="true"></i></a>
                <a href="bag.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                <a href="account.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>

            </label>
        </div>
    </header>

    <!---Website Body-->

    <div class="wishlistPg">
        <h1>Soul</h1>
        <h2>Shop your favorite Soul records</h2>
    </div>

    <div class="wishlistLine"></div>

    <div class="filter-condition">
        <span>Sort By</span>
        <br>
        <select name="" id="select">
            <option value="Default">Default</option>
            <option value="LowToHigh">Low to high</option>
            <option value="HighToLow">High to low</option>
        </select>
    </div>


    <!--product 1-->
    <div class="shop-content">
        <!--product 1-->
        <div class="product-box">
            <img src="images/Back to Black.webp" alt="" class="product-img" width="200" height="200">
            <h3 class="product-title">Back to Black</h3>
            <h4 class="product-artist">Amy Winehouse</h4>
            <span class="price">$29.99</span>
            <br>
            <a href="wishlist.html"><i class="fa fa-heart" style="color:black"></i></a>
            <button>Add to bag</button>
        </div>
        
    </div>

</body>

</html>
