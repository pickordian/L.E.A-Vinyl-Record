<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lea's Records</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script
      src="https://kit.fontawesome.com/e24ff3a311.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: "Abril Fatface", cursive;
      }
      p {
        font-family: "Inter";
      }
    </style>
  </head>

  <body>
    <header>
      <input type="checkbox" name="" id="chk1" />
      <div class="logo">
        <h1>L.E.A.'S Reocrds</h1>
      </div>
      <div class="search-box">
        <form action="">
          <input
            type="text"
            name="search"
            id="srch"
            placeholder="Search by Artist, Album, or Keyword"
          />
          <button type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="artist.html">Shop by Artist</a></li>
        <li><a href="categories.html">Shop by Category</a></li>

        <li>
          <a href="wishlist.html"
            ><i class="fa fa-heart" aria-hidden="true"></i
          ></a>
          <li class="bag"> 
            <a href="bag.html"
              ><i class="fa fa-shopping-bag" aria-hidden="true"></i
              ><icon-icon name="basket"></icon-icon><span>0</span></a
            >
          </li>
          <a href="account.html"
            ><i class="fa fa-user" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
      <div class="menu">
        <label for="chk1">
          <i class="fa fa-bars"></i>
        </label>
      </div>
    </header>

    <div class="products-container">
      <div class="product-header">
        <h5 class="product-title"> SHOPPING BAG</h5>
        <h5 class="price"></h5>
        <h5 class="quantity"></h5>
        <h5 class="total"></h5>
      </div>
      <div class="products"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
